<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WelCome</title>
    <link rel="stylesheet" href="/css/amazeui.css" />
    <link rel="stylesheet" href="/css/core.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/admin.css" />
    <link rel="stylesheet" href="/css/page/typography.css" />
    <link rel="stylesheet" href="/css/page/form.css" />
    <link rel="stylesheet" href="/css/component.css" />
    <link rel="stylesheet" href="/css/yzc.css" >
</head>


<body>


<!-- Begin page -->
<header class="am-topbar am-topbar-fixed-top">
    <div class="am-topbar-left am-hide-sm-only">
        <p href="#" class="logo"><span id="userType">餐厅管理员</span><i class="zmdi zmdi-layers"></i></p>
    </div>

    <div class="contain">
        <ul class="am-nav am-navbar-nav am-navbar-left">
            <li th:if="${session.userInfo}"><h4 class="page-title">评论信息</h4></li>
            <li th:unless="${session.userInfo}"><h4 class="page-title">您目前没有登陆，请先登录</h4></li>
        </ul>
    </div>
</header>
<!-- end page -->


<div class="admin">
    <div th:replace="restIndex::rest"></div>

    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="am-u-sm-12">
                <div class="card-box">
                    <h4 class="header-title m-t-0 m-b-30">评论</h4>
                    <div class="am-g">

                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                            <tr>
                                <th class="table-check"><input type="checkbox"></th>
                                <th class="table-title">订单号</th>
                                <th class="table-type">用户名</th>
                                <th class="table-title">评价类型</th>
                                <th class="table-title">评论时间</th>
                                <th class="table-title">详细评价</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="comment:${reseCommments}">
                                <td><input type="checkbox"/></td>
                                <td th:text="${comment.getOrderId()}"></td>
                                <td th:text="${comment.getCustName()}"></td>
                                <td th:text="${comment.getCommentType()}"></td>
                                <td th:text="${#dates.format(comment.getCommentTime(),'yyyy-MM-dd HH:mm:ss')}" class="am-hide-sm-only"></td>
                                <td th:text="${comment.getCommentInfo()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="index::modal"></div>


<a href="admin-offcanvas" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"><!--<i class="fa fa-bars" aria-hidden="true"></i>--></a>
<script type="text/javascript" src="/js/paging.js" ></script>
<script type="text/javascript" src="/js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="/js/amazeui.min.js"></script>
<script type="text/javascript" src="/js/yzc.js"></script>

</body>

</html>
